<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="style.css">
   
    <title>Login Form</title>
</head>

<body>
        <div id="login-form">
            <div class="container login-col">
               <div id="header">
                   <ul class="nav navbar-nav">
                        <li><a href="signin.html">sign in</a></li>
                        <li><a href="signup.html">sign up</a></li>
                    </ul>
               </div>
                
                
                <div id="sign-in-form">
                    <form>
                        <div class="form-group">
                            <label for="username">USERNAME</label>
                            <p class="username-error"></p>
                            <input type="username" class="form-control" id="username-input" placeholder="Paul Flavius">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">PASSWORD</label>
                            <p class="password-error"></p>
                            <input type="password" class="form-control" id="password-input" placeholder="type password">
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputPassword1">CONFIRM PASSWORD</label>
                            <p class="password-error"></p>
                            <input type="password" class="form-control" id="password-input" placeholder="re-type password">
                        </div>
                        
                        <div class="checkbox">
                            <label>
                              <input type="checkbox"> Agree the terms of uses.
                            </label>
                          </div>
                          
                          <div class="form-group">
                                <button type="submit" class="btn btn-default btn-signin">SIGN UP</button>
                          </div>
                          
                    </form>
                </div>    
            </div>
        </div>
        
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
